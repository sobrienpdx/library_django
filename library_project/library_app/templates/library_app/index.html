{% extends "base_generic.html" %}

{% block content %}
<p> Are you here to patronize me, mf?</p>
<form action="{%url 'library_app:search_books' %}" method="get">
	<input  id="search_box" type="text" name="search_box"  placeholder="Search..." >
	<button id="search_submit" type="submit" >Submit</button>
</form>

<form action="{%url 'library_app:checkout'  %}" method="post">
	{% csrf_token%}
	<ul>
	<p></p>
			{% for book in book_list %}
			<li>
				<h5>Title: {{book.title}}</h5>
				<p> Author: {{book.author}}</p><input type="checkbox" name="book_{{book.id}}">Check out this title
				<p></p>
			</li>
			{% endfor %}
			</ul>
			<button type="submit" >Check out</button>
</form>





{% endblock %}
